<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--Bootstrap-->
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!--Google fonts-->
    <link rel="stylesheet" href="style.css">
    <title>Doe Aqui</title>
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a href="index.html">
                    <img src="Doe aqui_files/doeaqui-logo.jpg" alt="Logo-Doe-Aqui">
                </a>
            </div> <!---Logo do Site -->
        

            <nav class="menu-nav"> 
                <ul>
                    <li><a href="doeaqui.html"><button>Doe Aqui</button></a></li>
                    <li><a href="fale-consoco.html">Fale conosco</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                </ul>
            </nav>

             <div class="btn-entrar">
                <a href="login.html"><button><p>Entrar</p></button></a>
             </div>

             <div class="btn-cadastro">
                 <a href=""><button><p>Cadastre-se</p></button></a>
             </div>
        </div>

    </header>
<main>
    <section>
        
            <div class="container">
                <div class="form-image">
                    <img src="Doe aqui_files/undraw_children_re_c37f.svg" alt="">
                </div>
        
                <div class="form">
        
                    <form action="#">
                        <div class="form-header">
                            <div class="title">
                                <h1>Cadastre-se</h1>
                            </div>
        
        
                        <div class="input-group">
                            <div class="input-box">
                                <label for="Firstname">Primeiro Nome</label>
                                <input id="Firstname" type="text" name="Firstname" placeholder="Digite seu primeiro nome"  required>
                            </div>
        
                            <div class="input-box">
                                <label for="lastname">Sobrenome</label>
                                <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>
                            </div>
        
        
                            <div class="input-box">
                                <label for="email">Email</label>
                                <input id="email" type="text" name="email" placeholder="Seu melhor e-mail" required>
                            </div>
        
        
                            <div class="input-box">
                                <label for="number">Celular</label>
                                <input id="number" type="text" name="number" placeholder="(xx) xx xxxxx-xxxx" required>
                            </div>
        
                            <div class="input-box">
                                <label for="password">Senha</label>
                                <input id="password" type="text" name="password" placeholder="Crie sua senha" required>
                            </div>
        
                            <div class="input-box">
                                <label for="confirm_password">Confirme sua senha </label>
                                <input id="confirm_password" type="text" name="confirm_password" placeholder="Crie sua senha" required>
                            </div>
        
        
        
                        </div>
                    </form>
        
                    <div class="btn-entrar">
                        <button>Continuar</button>
                    </div>
                </div>
        
        
            </div>
    </section>
    
</main>

    
<footer>
    <div class="interface">
        <div class="line-footer">
            
            <div class="flex">
                    <div class="logo-footer">
                        <img src="Doe aqui_files/doeaqui-logo.jpg" alt="">
                    </div>
                    
            </div>
        </div>
        <div class="line-footer borda">
            <p><i class="bi bi-envelope-at"></i> <a href="mailto:contato@ggcoders.com.uk">contato@ggcoders.com.uk</a></p>

        </div>
    </div>
</footer>
</body>
</html>
